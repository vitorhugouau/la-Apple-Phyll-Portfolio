<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texto com Efeito Lusion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: white;
      font-family: sans-serif;
      overflow: hidden;
    }
    #canvas-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .text-wrapper {
      display: none;
    }
    .plane-texture {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      background: transparent;
      padding: 0;
      margin: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <div class="plane-texture">Onde o conceito ganha forma digital</div>
  <div class="teste">
    csacsac
    csacsaccsa
    cas
    <h1>
      dvsvs
    </h1>
  </div>

  <script src="https://unpkg.com/curtainsjs@7.2.0/dist/curtains.min.js"></script>
  <script id="vs" type="x-shader/x-vertex">
    precision mediump float;

    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform float uTime;
    uniform vec2 uMouse;

    varying vec2 vTextureCoord;

    void main() {
      vec3 pos = aVertexPosition;
      float dist = distance(vec2(pos.x, pos.y), uMouse);
      pos.z += sin(uTime * 2.0 + pos.x * 10.0 + pos.y * 10.0) * 0.1 / (dist + 0.9);
      gl_Position = uPMatrix * uMVMatrix * vec4(pos, 1.0);
      vTextureCoord = aTextureCoord;
    }
  </script>

  <script id="fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;

    void main() {
      vec4 color = texture2D(uSampler, vTextureCoord);
      gl_FragColor = color;
    }
  </script>

  <script>
    const curtains = new Curtains({ container: "canvas-container", pixelRatio: Math.min(1.5, window.devicePixelRatio) });

    const planeEl = document.querySelector(".plane-texture");

    const plane = curtains.addPlane(planeEl, {
      vertexShaderID: "vs",
      fragmentShaderID: "fs",
      widthSegments: 40,
      heightSegments: 40,
      uniforms: {
        uTime: { name: "uTime", type: "1f", value: 0 },
        uMouse: { name: "uMouse", type: "2f", value: [0.5, 0.5] }
      }
    });

    const mouse = { x: 0.5, y: 0.5 };

    window.addEventListener("mousemove", e => {
      mouse.x = e.clientX / window.innerWidth;
      mouse.y = 1.0 - e.clientY / window.innerHeight;
    });

    if (plane) {
      plane.onRender(() => {
        plane.uniforms.uTime.value += 0.01;
        plane.uniforms.uMouse.value = [mouse.x, mouse.y];
      });
    }
  </script>
</body>
</html>
