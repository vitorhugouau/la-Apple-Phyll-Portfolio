<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portifólio</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/mode-dark.css">
  <link rel="stylesheet" href="/css/mediaqueries.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .detalhes-container {
      position: relative;
      width: 400px;
      height: 300px;
      margin: 100px auto;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid black;
      z-index: 0;
    }

    #particles-experiencia {
      position: absolute;
      inset: 0;
      z-index: 0;
      pointer-events: none;
    }

    .conteudo {
      position: relative;
      z-index: 1;
      padding: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="detalhes-container">
    <div id="particles-experiencia"></div>
    <div class="conteudo">
      <h2>Full Stack Developer</h2>
      <p>Experiência com Laravel, React, SQL e muito mais.</p>
    </div>
  </div>

  <script>
    tsParticles.load("particles-experiencia", {
      fullScreen: { enable: false }, // ESSENCIAL
      background: { color: "#ffffff" },
      fpsLimit: 60,
      particles: {
        color: { value: "#000000" },
        number: { value: 30, density: { enable: true, area: 400 } },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: { min: 2, max: 4 } },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          outModes: { default: "bounce" }
        }
      },
      interactivity: {
        events: {
          onHover: { enable: true, mode: "repulse" }
        },
        modes: {
          repulse: { distance: 60 }
        }
      },
      detectRetina: true
    });
  </script>

</body>
</html>
